name: igem_software
channels:
  - pytorch
  - conda-forge
  - defaults
dependencies:
  # Python 基礎
  - python=3.10
  - pip
  - numpy=1.26.*
  - pandas=2.2.*
  - scipy
  - regex
  - requests
  - pyyaml
  - tqdm
  - certifi
  - openssl

  # Web 後端
  - flask=3.1.*
  - flask-cors=3.0.*

  # Bio / 結構 & 對接
  - biopython=1.85
  - mmcif_pdbx
  - pdb2pqr
  - propka
  - vina

  # 視覺化（PyMOL 開源版）
  - pymol-open-source

  # PyTorch（含 MPS 後端，走 Apple GPU）
  - pytorch=2.5.*
  - torchvision
  - torchaudio

  # NLP / 生成
  - tokenizers=0.15.*
  - transformers=4.39.*

  # 其他常用
  - pandas
  - python-dateutil
  - pytz
  - typing-extensions

  # MPI（如需要）
  - mpich

  # 透過 pip 安裝（mac 端建議）
  - pip:
      # TensorFlow for Apple Silicon（如需 TF 相關功能）
      - tensorflow-macos==2.15.0
      # Transformers 與 Keras 3 相容層
      - tf-keras==2.15.0
      # HF Xet 加速
      - huggingface_hub[hf_xet]
      - hf_xet
